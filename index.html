<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
    <style>
      body {
        background-color: lightblue;
      }
      
      h4 {
        color: rgb(41, 41, 102);
        margin-left: 20px;
      }
    </style>
    <title>zzhannah's Github Site!</title>
  </head>

  <body>
    
    <p style="color:darkslateblue">Hey! This is Hannah, a cs major student from UCSD :)</p>
    <table>
        <thead>
            <tr>
                <th colspan="1">Favorate Game This Month:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>
                <h4>Sky: Children of Light</h4>
                <p>Social Adventure Game</p>
                <img class="fit-picture" src="https://pht.qoo-static.com/Iqoa6agJVh_B6KXdj4HdrbWfJHEMvhZCeUwvpkDJsanXAcb4Ex2h4mOtirVhiEYxfuY=h640"
         alt="Cloud">
            <button name="button">
                Learn More
            </button>
              </td>
            </tr>
        </tbody>
    </table>

    <h4>Contact Me:</h4>
    <ul>
      <li><a href="mailto:haz001@ucsd.edu">Email</a></li>
    </ul>

    <form action="http://www.foo.com" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-example">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-example">
          <label for="birth">Birthday: </label>
          <input type="date" id="birth" name="birth">
        </div>
        <div class="form-example">
          <label for="classes">This class is:</label>
          <input list="ctq" id="classes" name="classes" />
          <datalist id="ctq">
              <option value="CSE000">
              <option value="CSE011">
              <option value="CSE110">
          </datalist>
        </div>
        <div class="form-example">
          <label for="favnum">Favorite Number: </label>
          <input type="number" id="favnum" name="favnum" min="0" max="999">
        </div>
        <div class="form-example">
          <label for="hw">HW finished: </label>
          <input type="checkbox" id="hw" name="hw" value="yes!">
        </div>
        <div class="form-example">
          <label for="color">Favorate Color: </label>
          <input type="color" id="color" name="color" value="#ff0000">
        </div>
        <div class="form-example">
          <input type="submit" value="Submit!">
        </div>
        <div class="form-example">
          <input type="reset" value="Reset!">
        </div>
        <div class="form-example">
          <input type="button" value="Magic Button!">
        </div>
    </form>
  </body>
</html>
